<div class="container_page">
    <img src="assets/logo/logo.png" alt="logo" class="logo">
    <div class="welcome" [formGroup]="form">
        <h1>Bienvenue <span style="text-transform: capitalize;">{{form.value.nameCtrl}}</span> !</h1>
        <mat-form-field appearance="outline">
            <mat-label>Quel est ton pseudo?</mat-label>
            <input matInput type="text" placeholder="Quel est ton pseudo?" formControlName="nameCtrl">
            <mat-icon matSuffix>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-letter-case-toggle">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M6.5 15.5m-3.5 0a3.5 3.5 0 1 0 7 0a3.5 3.5 0 1 0 -7 0" />
                    <path d="M14 19v-10.5a3.5 3.5 0 0 1 7 0v10.5" />
                    <path d="M14 13h7" />
                    <path d="M10 12v7" />
                </svg>
            </mat-icon>
            <mat-hint>Entre 2 et 20 caract√®res</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="openValidationModal()">Continuer</button>
    </div>
</div>
